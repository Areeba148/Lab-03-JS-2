<!DOCTYPE html>
<html>
<head>
    <title>Task 6</title>
</head>
<body>
    <p id="output">Checking status...</p>

    <script>
        function checkStatus(callback) {
            setTimeout(function() {
                callback("Status OK");
            }, 2000); 
        }
        function checkStatusPromise() {
            return new Promise(function(resolve, reject) {
                checkStatus(function(result) {
                    resolve(result);
                });
            });
        }
        checkStatusPromise()
            .then(function(message) {
                console.log(message);
                document.getElementById("output").innerText = message;
            })
            .catch(function(error) {
                console.error(error);
            });
    </script>
</body>
</html>
